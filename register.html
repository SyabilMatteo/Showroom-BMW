<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link ke Output -->
    <link rel="stylesheet" href="./output.css">

</head>
<body class="min-h-screen w-full flex">
<!-- FORM REGISTER START -->
  <!-- KIRI: BANNER FULLSCREEN ðŸ–¼ï¸ -->
  <div class="hidden md:block md:w-1/2 h-screen sticky top-0">
      <img src="./img/bannerlogin.png" alt="BMW Car" class="w-full h-full object-cover">
  </div>

  <!-- KANAN: FORM REGISTER -->
  <div class="relative flex flex-col justify-start items-center w-full md:w-1/2 bg-white px-10 md:px-20 overflow-y-auto min-h-screen scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">

    <!-- ðŸ”™ TOMBOL BACK -->
    <a href="index.html" 
        class="absolute top-8 left-8 flex items-center gap-2 text-gray-500 hover:text-[#0A7ABD] transition duration-300 font-medium">
        <!-- ICON PANAH -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
            stroke-width="1.8" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>Back
    </a>

    <!-- WRAPPER ISI UTAMA -->
    <div class="mt-32 flex flex-col justify-start items-center w-full max-w-md">
    
      <!-- LOGO BMW -->
      <span class="block w-24 h-24 bg-[url('./img/logobmw.png')] bg-cover bg-center mb-6 shrink-0"></span>

      <!-- TEKS JUDUL -->
      <h2 class="text-3xl font-thin mb-2 text-center">BMW ID REGISTRATION</h2>
      <p class="text-gray-500 mb-8 text-center">Register to start your journey</p>

      <!-- FORM -->
      <!-- Input Username -->
      <form class="w-full max-w-md pb-10">
          <div class="mb-4">
              <label for="username" class="block mb-2 text-sm font-medium opacity-60 text-gray-600">Username</label>
              <input type="text" id="username" name="username" placeholder="Justice Suelai" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
          </div>

        <!-- Input Email -->
        <div class="flex flex-col md:flex-row md:gap-4 mb-4">
            <div class="w-full">
                <label for="email" class="block mb-2 text-sm font-medium opacity-60   text-gray-600">Email</label>
                <input type="email" id="email" name="email" placeholder="justice@email.com" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2  focus:ring-blue-500">
            </div>
            <div class="w-full">
                <label for="phone" class="block mb-2 text-sm font-medium opacity-60   text-gray-600">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+62 812 3456 7890" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2  focus:ring-blue-500">
            </div>
        </div>

          <!-- Input Password -->
          <div class="mb-4">
              <label for="password" class="block mb-2 text-sm font-medium opacity-60 text-gray-600">Password</label>
              <input type="password" id="password" name="password" placeholder="********" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Input Address -->
          <div class="mb-4">
              <label for="address" class="block mb-2 text-sm font-medium opacity-60 text-gray-600">Address</label>
              <textarea id="address" name="address" rows="3" placeholder="Jl. Merdeka No. 45, Jakarta" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
          </div>

          <!-- Input Profile Picture -->
          <div class="mb-6">
              <label class="block mb-2 text-sm font-medium opacity-60 text-gray-600">Profile Picture</label>
              <input type="file" id="profilePic" name="profilePic" accept="image/*" class="w-full p-2 border border-gray-300 rounded-md text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[#1C69D4] file:text-white hover:file:bg-[#213120] transition-colors duration-300 cursor-pointer">
          </div>

          <!-- TOMBOL REGISTER -->
          <button class="w-full bg-[#1C69D4] text-white p-4 rounded-md font-semibold hover:bg-[#213120] transition-colors duration-300 cursor-pointer">Register</button>

          <!-- TOMBOL KE HALAMAN LOGIN -->
          <p class="text-sm text-gray-500 text-center mt-4">Already have a BMW ID? Login 
              <a href="login.html" class="text-blue-600 hover:underline">here</a>
          </p>
      </form>
    </div>
  </div>
</body>



</html>
